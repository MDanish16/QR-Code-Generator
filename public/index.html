<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative QR Code Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Live Moving Wallpaper -->
  <div class="wallpaper">
    <canvas id="wallpaper-canvas"></canvas>
  </div>

  <!-- Welcome Overlay -->
  <div id="welcome-overlay" class="welcome-overlay">
    <div class="welcome-card">
      <div class="welcome-icon">
        <!-- Animated SVG QR code icon -->
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" class="qr-anim">
          <rect x="8" y="8" width="16" height="16" rx="4" fill="#764ba2"/>
          <rect x="40" y="8" width="16" height="16" rx="4" fill="#667eea"/>
          <rect x="8" y="40" width="16" height="16" rx="4" fill="#e25555"/>
          <rect x="28" y="28" width="8" height="8" rx="2" fill="#fff"/>
          <rect x="48" y="40" width="4" height="4" rx="1" fill="#fff"/>
          <rect x="40" y="48" width="4" height="4" rx="1" fill="#fff"/>
        </svg>
      </div>
      <div class="welcome-content">
        <h1 class="welcome-title">Create Your<br><span>QR Code</span> Today</h1>
        <p class="welcome-sub">Fast, beautiful, and free QR code generator</p>
      </div>
    </div>
  </div>

  <div class="container">
    <h1 class="title">QR Code Generator</h1>
    <form id="qr-form">
      <input type="url" id="url-input" placeholder="Enter your URL here..." required />
      <button type="submit" id="generate-btn">Generate QR Code</button>
    </form>
    <div id="qr-result" class="fade-in"></div>
  </div>
  <footer>
    <p>Made with <span class="heart">‚ù§</span> by You</p>
  </footer>
  <script src="script.js"></script>
  <script src="wallpaper.js"></script>
</body>
</html>
